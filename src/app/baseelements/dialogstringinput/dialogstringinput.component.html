<h6 mat-dialog-title> {{title}} </h6>

<mat-dialog-content>
    <mat-form-field  class="w-fill">
        <input matInput [(ngModel)]="answer" #answerinput="ngModel"  >
        <mat-hint> Введіть значення </mat-hint>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="Answer()"> Зберегти </button>
    <!-- <button mat-button (click)="Answer()"> Cancel </button> -->
</mat-dialog-actions>
