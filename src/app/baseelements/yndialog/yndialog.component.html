<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="content.length!=0">
      {{ content}}
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button (click)="Answer(true)">YES</button>
      <button mat-button (click)="Answer(false)">NO</button>
    </mat-card-actions>  
</mat-card>
