
<ng-container *ngIf="orderLenth$ | async as orderLenth; else menu">
    <button  (click)="GoTo('Order')" class="no-outline" mat-icon-button [matBadge]="orderLenth" matBadgeColor="warn" matBadgePosition="above after">
        <!-- <mat-icon>shopping_cart</mat-icon> -->
        <fa-icon  [icon]="['fas', 'shopping-cart']"></fa-icon>
    </button>

</ng-container>

<ng-template #menu>
    <button  (click)="GoTo('Menu')" class="no-outline" mat-icon-button>
        <!-- <mat-icon>restaurant_menu</mat-icon> -->
        <fa-icon  [icon]="['fas', 'utensils']"></fa-icon>
        
    </button>
</ng-template>
